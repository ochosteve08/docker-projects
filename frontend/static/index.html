<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Registration Form in HTML & CSS</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>

    <body>
        <div id="container">
            <header>
                <h1>Registration Form</h1>
                <p>Please fill out this form with the required information</p>
            </header>
            
            <main>
                <form id="reg-form" name="regForm" method="POST" action="#">
                    <fieldset name="field1" class="input-box">
                        <i class="fas fa-user"></i>
                        <input id="first-name" name="fname" type="text" placeholder="Enter Your First Name" required />
                        <div id="error-first"></div>
                        
                        <i class="fas fa-user"></i>
                        <input id="last-name" name="lname" type="text" placeholder="Enter Your Last Name" required />
                        <div id="error-last"></div>
                        
                        <i class="fas fa-envelope"></i>
                        <input id="mail" name="email" type="email" placeholder="Enter Your Email" required />
                        <div id="error-mail"></div>
                        
                        <i class="fas fa-lock"></i>
                        <input id="password1" name="password" type="password" placeholder="Create a New Password" required />
                        <div id="error-pass"></div>
                    </fieldset>
                    
                    <fieldset class="input-box">
                        <!-- Add any other fields or information if necessary -->
                    </fieldset>

                    <input class="button" type="submit" id="register-btn" value="Register" />
                    
                    <div class="text sign-in-text">
                        <p>Already have an account?</p>
                        <a href="./index.html" target="_self">SignIn here</a>
                    </div>
                </form>
            </main>
        </div>

       
    </body>
</html>
